<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="image/logo.png">
    <title>Ninja fruit ripoff</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div id="container">
       <div id="score">
           Score: <span id="scorevalue" class="result">0</span>
       </div>
       <div id="lives">
           
       </div>
        <div id="screen">
            <img id="fruit1" class="items">
        </div>
        <div id="over">
            <p>GAME OVER</p>
            <p>YOUR SCORE IS <span class="result">0</span>.</p>
        </div>
        <div id="catch">
            Catch all of the Fruits if you can
        </div>
        <div id="time">
           <span id="timeLeft">120</span>
       </div>
        <div id="startReset">
            Start Game
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
