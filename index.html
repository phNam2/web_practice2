<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="image/logo.png">
    <title>Ninja fruit ripoff</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div id="container">
       <div id="score">
           Score: <span id="scorevalue" class="result">0</span>
       </div>
       <div id="lives">
           
       </div>
       <div id="questions">
           ?
       </div>
        <div id="screen">
           <img src="image/dino.png" alt="Offine Trex" id="dino">
            <img id="fruit1" class="items">
            <img id="fruit2" class="items">
            <img id="fruit3" class="items">
            <img id="fruit4" class="items">
        </div>
        <div id="over">
            <p>GAME OVER</p>
            <p>YOUR SCORE IS <span class="result">0</span>.</p>
        </div>
        <div id="catch">
            Catch all of the Fruits if you can
        </div>
        <div id="time">
           <span id="timeLeft">120</span>
       </div>
        <div id="startReset">
            Start Game
        </div>
    </div>
    <div id="container1">
        <a id="back" href="#" class="previous">&#8249; Go back</a>
        <p id="title">INSTRUCTIONS</p>
        <div id="like">
            <p class="lol">Fruits kids like:</p>
            <div class="line">
<!--[ 'coconut_97k3sb', 'grape_5Xnl8f', 'jackfruit_1rxHXt', 'lemon_03HjVF', 'lime_4GlEZI', 'mango_9N759Q', 'orange_0OHXv3', 'melon_7Jwnka', 'papaya_09ewxR', 'peach_8pOqZW', 'pineapple_3WCJG2', 'rasberry_620MbM', 'strawberry_44KLr1', 'tomato_7dWxtx', 'durian_3zx2N0', 'carrot_2EOIRh', 'broccoli_8laV5x', 'asparagus_0ZuVdD', 'spinach_9af6jV', 'sock_8GYusW', 'bomb_3rdKRe', 'blackberry_6oWOLV', 'heart_4wc2Ef'];-->
                <div class="fruits">
                    <img src="image/fruits/apple_1e8u1T.png" class="drop">
                    <p>Apple (+1)</p>
                </div>
                <div class="fruits">
                    <img src="image/fruits/banana_6cdZC1.png" class="drop">
                    <p>Banana (+1)</p>
                </div>
                <div class="fruits">
                    <img src="image/fruits/cherry_6nVY4b.png" class="drop">
                    <p>Cherry (+1)</p>
                </div>
                <div class="fruits">
                    <img src="image/fruits/pitaya_3mQ0vM.png" class="drop">
                    <p>Pitaya (+1)</p>
                </div>
                <div class="fruits">
                    <img src="image/fruits/coconut_97k3sb.png" class="drop">
                    <p>Coconut (+1)</p>
                </div>
            </div>
        </div>
        <div id="dislike">
            <p class="lol">Veggies and things most people don't like:</p>
        </div>
        <div id="special">
            <p class="lol">Special items (including your doom):</p>
        </div>
    </div>
    <audio id="audio">
      <source src="sound/sword.ogg" type="audio/ogg">
      <source src="sound/sword.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio1">
      <source src="sound/eww.ogg" type="audio/ogg">
      <source src="sound/eww.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio2">
      <source src="sound/boom.ogg" type="audio/ogg">
      <source src="sound/boom.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio3">
      <source src="sound/yay.ogg" type="audio/ogg">
      <source src="sound/yay.mp3" type="audio/mpeg">
    </audio> 
    <audio id="audio4">
      <source src="sound/divine.ogg" type="audio/ogg">
      <source src="sound/divine.mp3" type="audio/mpeg">
    </audio>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
